<!DOCTYPE html>
<html lang="en">
<head>
	<title>CrystalsCollector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

</head>
<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1>CrystalsCollector!</h1>
			<p>
			<a class="btn btn-primary btn-lg">Learn more</a>
			</p>
		</div>	


		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Instructions</h3>
			</div>
			<div class="panel-body">
				This will where the detailed instructions will be placed.
				<br>
				<br>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<img id="jewel1" src="assets/images/Amethyst.png">
				<img id="jewel2" src="assets/images/Emerald.png">
				<img id="jewel3" src="assets/images/Quartz.png">
				<img id="jewel4" src="assets/images/Zircon.png">
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<h3>Score to Match: <span id = "scoreToMatch"></span></h3>
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h4>WINS: <span id = 'wins'></span></h4>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h4>LOSSES: <span id = 'losses'></span></h4>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
			 	<h3>Your Score: <span id = "score"></span></h3>
			</div>
		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="assets/javascript/game.js"></script>

</body>
</html>
